{% extends "base.html" %}
{% block content %}
<div class="section pad">
	<p class="cat-title pad-title">
		<a href = "{% url 'category' category.id %}">{{ category }}</a>
	</p>
	<h3 class="pad-title cat-title">Редагувати</h3>
	<form action = "{% url 'edit_note' note.id %}" method = "post" class = "input-field">
		{% csrf_token %}
		{{ form.as_p }}
		<button type = "submit" class = "submit-btn">Зберегти</button>
	</form>
</div>
{% endblock content %}
