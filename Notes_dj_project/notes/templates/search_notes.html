{% extends "base.html" %}
{% block content %}
	<div class="section">
		<h2 class="cat-title">Результати пошуку</h2><br>
		<ul>
            {% for note in notes %}
                <li>
	                <p class="card-title">{{ note.title }}</p><br>
                    <p>{{ note.text }}</p>
                </li>
            {% empty %}
				<p>Нотатки не знайдено.</p>
            {% endfor %}
        </ul>
	</div>
{% endblock %}
